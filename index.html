<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch a Sketch</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Etch a Sketch</h1>
        <div class='gamecontainer'>
            <div class= 'buttonscontainer'>
                <p class='menu'>Menu</p>
                <button class='buttons' id='blackColor'>Black</button>
                <button class='buttons' id='rainbow'>Rainbow</button>
                <button class='buttons' id='eraser'>Eraser</button>
                <button class='buttons' id='resetbtn'>Reset</button>
                <p class='slidertext'>Grid size</p>
                <div class="slidercontainer">
                    <input type="range" min="10" max="50" value="30" class="slider" id="myRange">
                </div>
            </div>
            <div data-color='black' class='gridcontainer'>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
